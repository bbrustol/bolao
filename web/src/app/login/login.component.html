<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN"
"http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.component.css">
</head>

<body>
	<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
		<div class="boxContainer">
			<div class="boxLogin">
				<input type="text" placeholder="Email" name="email" [(ngModel)]="form.email" required #email="ngModel"
					[ngClass]="{ 'is-invalid': f.submitted && email.errors }">
				<div *ngIf="email.errors && f.submitted">
					Username is required!
				</div> <input type="password" placeholder="******" name="password" [(ngModel)]="form.password" required
					#password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
				<div *ngIf="password.errors && f.submitted" class="invalid-feedback">
					<div *ngIf="password.errors['required']">Password is required</div>
				</div>
				<button>Login</button>
				<div class="form-group">
					<div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
						{{ errorMessage }}
					</div>
				  </div>

				<hr class="line">

				<div class="register">
					<a href="#" class="button" routerLink="/register">Registrar</a>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
