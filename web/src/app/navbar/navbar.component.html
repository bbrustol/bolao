<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.component.css">
</head>

<body>
    <div class="boxTop" [ngClass]="
        {'show': boloes.length != 0,
        'hide': boloes.length == 0}">
        <div class="box">
            <select [(ngModel)]="bolaoAtivo">
                <option *ngFor="let bolao of boloes" [ngValue]="bolao">{{bolao.nome}}</option>
            </select>
            <select *ngIf="boloes.length == 0">
                <option>Selecione o seu bol√£o</option>
            </select>
        </div>

        <button [routerLink]="'bolao-palpites/' + bolaoAtivo?.id">Palpites</button>

        <button [routerLink]="'classificacao/' + bolaoAtivo?.id">Classificacao</button>

        <button>Regras</button>
    </div>
</body>
